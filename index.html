<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>CARD DETAILS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="design">
        <div class="bg-main">
            <div id="card-front">
                <img src="images/card-logo.svg" alt="card-logo">
                <h1 id="cardNumber">0000 0000 0000 0000</h1>
                <div class="nameAndExpiryDate">
                    <p id="cardHolderName">JANE APPLESEED</p>
                    <p id="cardExpriyDate">00/00</p>
                </div>
            </div>
            <div id="card-back">
                <p id="cardCVC">000</p>
            </div>
        </div>

        <!-- CARD DETAILS -->
        <div class="cardDetails">
            <div class="name">
                <label for="cardHolderName">CARDHOLDER NAME</label>
                <input type="text" id="holdername" minlength="5" maxlength="30" pattern="^[a-zA-Z]+$" placeholder="e.g. Jane Appleseed" required>
                <span role="alert" id="error" aria-hidden="true">Invalid input, be sure you've filled this correctly.</span>
            </div>

            <div class="number">
                <label for="cardNumber">CARD NUMBER</label>
                <input type="text" id="textCardNumber" minlength="16" maxlength="19" name="card-number" placeholder="e.g. 1234 5678 9123 0000" pattern="^[0-9]+$" required>
                <span role="alert" id="error" aria-hidden="true">Wrong format, numbers only!</span>
            </div>

            <div class="expDateAndCVC">
                <div class="expDate">
                    <label for="expriyDate">EXP. DATE(MM/YY)</label>
                    <input type="month" name="expriyDate" id="expriyDate" pattern="" required>
                    <span role="alert" id="error" aria-hidden="true">Can't be blank!</span>
                </div>
    
                <div class="cvc">
                    <label for="CVC" class="eD">CVC</label>
                    <input type="password" minlength="3" maxlength="3" id="cvc" placeholder="e.g. 123" required>
                    <span role="alert" id="error" aria-hidden="true" class="eD">Can't be blank!</span>
                </div>
            </div>

            <button type="submit" id="submit" onclick="submit()">Confirm</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
