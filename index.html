<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>CARD DETAILS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="design">
        <div class="bg-main">
            <!-- CARD - NAME, NUMBER, EXPIRY DATE -->
            <div id="card-front">
                <div class="card-front-details">
                    <img src="images/card-logo.svg" alt="card-logo">
                    <h1 id="card-info-number">0000 0000 0000 0000</h1>
                    <div class="name-and-expiryDate">
                        <p id="card-info-holderName">JANE APPLESEED</p>
                        <p id="card-info-expriyDate">00/00</p>
                    </div>
                </div>
            </div>
            <!-- CVC -->
            <div id="card-back">
                <p id="cardCVC">000</p>
            </div>
        </div>

        <!-- CARD DETAILS -->
        <div id="card-user-input">
            <form id="myCardDetails">
                <!-- CARD NAME -->
                <div class="card-name">
                    <label for="cardHolderName">CARDHOLDER NAME</label>
                    <input type="text" id="holdername" minlength="5" maxlength="32" placeholder="FullName e.g. Jane Appleseed" required>
                    <span id="errorNames" class="error"></span>
                </div>

                <!-- CARD NUMBER -->
                <div class="card-number">
                    <label for="card-number">CARD NUMBER</label>
                    <input type="text" id="inputCardNumber" minlength="19" maxlength="19" name="card-number" placeholder="e.g. 1234 5678 9123 0000" required>
                    <span id="errorNumber" class="error"></span>
                </div>

                <!-- CARD EXPIRY AND CVC -->
                <div class="cardExpiryAndCVC">
                    <div class="expiry">
                        <label for="cardExpriyDate">EXP. DATE(MM/YY)</label>
                        <div class="expiry-month-year">
                            <input type="text" minlength="2" maxlength="2" id="expriyMonth" placeholder="MM" required>
                        
                            <input type="text" minlength="2" maxlength="2" id="expiryYear" placeholder="YY" required>
                        </div>
                        <span id="errorExpiry" class="error"></span>
                    </div>

                    <div class="cvc">
                        <label for="CVC">CVC</label>
                        <input type="password" minlength="3" maxlength="3" id="cvc" placeholder="e.g. 123" required>
                        <span id="errorCVC" class="error"></span>
                    </div>
                </div>
                <button type="button" id="confirm">Confirm</button>
            </form>

            <!-- COMPLETE STATE -->
            <div id="complete">
                <img src="images/icon-complete.svg" alt="complete">
                <h1>THANK YOU!</h1>
                <p>We've added your card details</p>
                <button type="submit" id="continue">Continue</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
